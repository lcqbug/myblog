<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
edit_blog
<form action={{ url_for('edit_blog',blog_id=blog.id) }} method="post">

    标题:<input type="text" name="title" required value={{ blog.title }}>
    <br>
    作者:<input type="text" name="author" required value={{ blog.author }}>
    <br>
    内容: <textarea name="content" id="content" cols="30" rows="10">{{ blog.content }}</textarea>
    <br>
    <input type="submit" value="确定修改">
    <br>
</form>
</body>
</html>
